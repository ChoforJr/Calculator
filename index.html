<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1 style="text-align: center; padding-top: 10px;">Calculator</h1>
        <div class="displayArea">
            <input type="number" id="fInput" name="fInput" placeholder="Input1">
            <input type="text" id="operator" name="operator" placeholder="+">
            <input type="number" id="sInput" name="sInput" placeholder="Input2">
            <input type="text" id="result" name="result" placeholder="Result">
            <button id="clear">Clear</button>
        </div>
        <div class="buttonArea">
            <button class="digits" id="seven">7</button>
            <button class="digits" id="eigth">8</button>
            <button class="digits" id="nine">9</button>
            <button class="signs" id="divide">รท</button>
            <button class="digits" id="four">4</button>
            <button class="digits" id="five">5</button>
            <button class="digits" id="six">6</button>
            <button class="signs" id="multiply">x</button>
            <button class="digits" id="one">1</button>
            <button class="digits" id="two">2</button>
            <button class="digits" id="three">3</button>
            <button class="signs" id="substract">-</button>
            <button class="digits" id="zero">0</button>
            <button class="digits" id="point">.</button>
            <button class="digits" id="equalTo" style="background-color: rgb(35, 214, 35);">=</button>
            <button class="signs" id="addition">+</button>
        </div>
    </div>
</body>
</html>
