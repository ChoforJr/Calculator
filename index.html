<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 style="text-align: center;">Hold shift when clicking the numbers for the  fist input and hold ctrl when clicking the numbers for the second input</h1>
    <div class="calculator">
        <h1 style="text-align: center; padding-top: 10px;">Calculator</h1>
        <div class="displayArea">
            <div id="fInput"></div>
            <div id="operator">+</div>
            <div id="sInput"></div>
            <div id="result"></div>
            <button id="clear">Clear</button>
        </div>
        <div class="buttonArea">
            <button class="digits" id="seven">7</button>
            <button class="digits" id="eighth">8</button>
            <button class="digits" id="nine">9</button>
            <button class="signs" id="divide">รท</button>
            <button class="digits" id="four">4</button>
            <button class="digits" id="five">5</button>
            <button class="digits" id="six">6</button>
            <button id="multiply" class="signs">x</button>
            <button class="digits" id="one">1</button>
            <button class="digits" id="two">2</button>
            <button class="digits" id="three">3</button>
            <button id="subtract" class="signs">-</button>
            <button class="digits" id="zero">0</button>
            <button class="digits" id="point">.</button>
            <button id="equalTo" style="background-color: rgb(35, 214, 35);">=</button>
            <button id="addition" class="signs">+</button>
        </div>
    </div>
</body>
</html>
